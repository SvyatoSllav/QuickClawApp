name: simpleclaw_mobile
description: SimpleClaw - Deploy OpenClaw in under 1 minute
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  dio: ^5.4.0
  go_router: ^14.0.0
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2
  url_launcher: ^6.2.5
  video_player: ^2.8.6
  chewie: ^1.8.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.1
  json_annotation: ^4.9.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/videos/
    - assets/icons/

name: Build Desktop App

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: simpleclaw-desktop

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential libssl-dev libayatana-appindicator3-dev librsvg2-dev libgtk-3-dev libglib2.0-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: simpleclaw-desktop/src-tauri

      - run: npm ci

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: simpleclaw-desktop

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simpleclaw-desktop-${{ matrix.target }}
          path: |
            simpleclaw-desktop/src-tauri/target/release/bundle/deb/*.deb
            simpleclaw-desktop/src-tauri/target/release/bundle/rpm/*.rpm
            simpleclaw-desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            simpleclaw-desktop/src-tauri/target/release/bundle/msi/*.msi
            simpleclaw-desktop/src-tauri/target/release/bundle/nsis/*.exe
            simpleclaw-desktop/src-tauri/target/release/bundle/dmg/*.dmg
            simpleclaw-desktop/src-tauri/target/release/bundle/macos/*.app
